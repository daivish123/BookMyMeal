  <body class="mt-0">
    <section class="login-content">
      <div class="login-content-lt"></div>
      <div class="login-content-rt">
        <div class="login-box">
          <mat-card *ngIf="currentStep === 'emailId'">
          <form class="login-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitEmail()" style="margin-left: 0%;">
            <div class="logo-wrapper">
              <img src="../../../assets/images/logo.svg" alt="Rishabh Software">
              <span>Meal Facility</span>
            </div>
            <h3 class="login-head">Forgot Password</h3>
            <p class="login-text">Enter your valid E-mail ID to send you verification code :</p>
  
            <div class="form-group">
                      <mat-form-field>
                        <input matInput placeholder="emailId" formControlName="emailId" required>
                      </mat-form-field>
                      <button mat-raised-button color="primary" type="submit" style="height:50  px;">SEND OTP</button>
            </div>
            <div class="login-box">
              

            </div>


  
          </form>
        </mat-card>
        </div>
      </div>
    </section>
  </body>
  

  <mat-card *ngIf="currentStep === 'verify'">
    <form (ngSubmit)="onSubmitCode()" [formGroup]="verifyCodeForm">
      <h2>Enter Verification Code</h2>
      <mat-form-field>
        <input matInput placeholder="Code" formControlName="code" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card>


  <mat-card *ngIf="currentStep === 'reset'">
    <form (ngSubmit)="onSubmitPassword()" [formGroup]="resetPasswordForm">
      <h2>Reset Password</h2>
      <div class="form-group">
        <mat-form-field appearance="fill" style="border-style: none; height: auto; width: 500px;">
          <mat-label>Password</mat-label>
          <input matInput placeholder="New Password" type="newpassword" id="password" formControlName="newpassword" [type]="hide ? 'password' : 'text'">
          <mat-error *ngIf="resetPasswordForm.get('password').hasError('required')">Password Is Required!</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('password').hasError('pattern')">Password Should Contain 8 Characters, 1 Lowercase, 1 Uppercase, 1 Number, and 1 Special character</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="height: auto; margin: auto;">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>    
      </button>
      </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
  </mat-card>
